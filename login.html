<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>please log in </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
</head>

<body>
    <form>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" id="username-id" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="passoword-id" placeholder="Password">
        </div>
        <button type="submit" id="login-submit-id" class="btn btn-primary">Submit</button>
    </form>

    <script src="static/axios.min.js"></script>
    <script src="static/main.js"></script>
</body>

</html>
